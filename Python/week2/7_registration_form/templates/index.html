<!DOCTYPE = html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <title>Registration Form</title>
    </head>
    <body>
        <div id="container">
            {% for error in errors %}
                <p>{{error}}</p>
            {% endfor %}
            <form action="/process" method="POST">
                <label for="email">Email: </label><input type="email" name="email"></input><br>
                <label for="first_name">First Name: </label><input type="text" name="first_name"></input></br>
                <label for="last_name">Last Name: </label><input type="text" name="last_name"></input></br>
                <label for="password">Password: </label><input type="password" name="password"></input></br>
                <label for="confirm_password">Confirm Password: </label><input type="password" name="confirm_password"></input></br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
